<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>VideoClub</title>
    <h:outputStylesheet library="css" name="style.css"/>

</h:head>

<h:body id="principal" styleClass="hold-transition login-page">
    <br/>
    <p:growl showDetail="true" sticky="true">
        <p:autoUpdate/>
    </p:growl>
    <div class="login-box">
        <div class="box login-box-body">

            <h:form>
                <p class="login-box-msg">Sign in to start your session</p>
                <div class="form-group has-feedback">
                    <p:inputText placeholder="Usuario" styleClass="form-control" id="txtUser" required="true"
                                 value="#{loginController.usuario.usuario}" requiredMessage="Añade un usuario"/>
                    <i class="fa fa-user form-control-feedback"></i>
                </div>

                <div class="form-group has-feedback">
                <p:password placeholder="Contraseña" styleClass="form-control" id="txtclave" required="true" value="#{loginController.usuario.clave}"
                            requiredMessage="Campo Requerido"/>
                    <i class="fa fa-lock form-control-feedback" style="font-size: 18px" ></i>
                </div>
                <div class="col-xs-12">
                <p:commandButton styleClass="btn btn-success btn-block" icon="ui-icon-sign-in" value="Conectar"
                                 action="#{loginController.iniciarSesion()}" update="@form"/>
                </div>
                <p:link value="Crear Cuenta" outcome="registro"/>


            </h:form>
        </div>
    </div>
    <h:outputScript library="js" name="IconJavaScript.js"/>
    <h:outputScript library="js" name="SpanishLocale.js"/>
</h:body>
</html>
