<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>VideoClub</title>
</h:head>

<h:body id="principal">
    <br/>
    <h:form>
        <p:messages severity="info,fatal,warn" showSummary="true" showDetail="true">
            <p:autoUpdate/>
        </p:messages>
        <div id="cuadro">
            <p:fieldset legend="LOGIN">
                <h:panelGrid columns="3" id="pgDatos">
                    <p:outputLabel for="txtUser" value="Usuario"/>
                    <p:inputText id="txtUser" required="true" value="#{indexController.usuario.usuario}"/>
                    <p:message for="txtUser"/>

                    <p:outputLabel for="txtclave" value="Clave"/>
                    <p:password id="txtclave" required="true" value="#{indexController.usuario.clave}"
                                requiredMessage="Campo Requerido"/>
                    <p:message for="txtclave"/>

                    <p:column/>
                    <p:commandButton icon="ui-icon-key" value="Conectar" update="pgDatos"
                                     action="#{indexController.iniciarSesion()}"/>
                </h:panelGrid>
                <p:separator/>
                <p:link value="Crear Cuenta" outcome="usuario"/>
            </p:fieldset>
        </div>
    </h:form>
</h:body>
</html>
