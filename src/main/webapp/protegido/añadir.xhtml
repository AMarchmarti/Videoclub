<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="./../WEB-INF/template/plantilla.xhtml">

        <ui:define name="content">
            <h2>Nueva Pelicula</h2>

            <p:growl showDetail="true" sticky="true">
                <p:autoUpdate/>
            </p:growl>

            <p:dialog header="A単adir Genero" widgetVar="dlg" id="dlgGenero">
                <h:form>
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{generoController.genero.nombre}" />
                    <p:commandButton styleClass="btn btn-success" value="A単adir" oncomplete="PF('dlg').hide()"
                                     actionListener="#{generoController.a単adirCategoria}" update="formGenero:multListBox"/>
                    <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('dlg').hide()" styleClass="btn btn-danger"/>
                </h:form>
            </p:dialog>

            <h:form id="formGenero">
                <p:outputLabel for="multListBox" />
                <p:multiSelectListbox id="multListBox" header="Generos" value="#{generoController.genero.id}" showHeaders="true">
                    <f:selectItems value="#{generoController.listarGenero}"/>
                </p:multiSelectListbox>
                <p:commandButton styleClass="btn btn-primary" value="+A単adir Genero"  oncomplete="PF('dlg').show()" update="dlgGenero"/>

            </h:form>
        </ui:define>


    </ui:composition>
</h:body>
</html>
