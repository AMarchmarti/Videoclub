<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="./../WEB-INF/template/plantilla.xhtml">
        <ui:define name="content">
            <h2>Bienvenido al videoclub, #{menuController.mostrarUsuario()}</h2>

            <div class="container">
                <h:form id="form">
                    <p:repeat value="#{peliculaController.mostrarPeliculas()}" var="pelicula">
                        <div class="col-12 col-md-4">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card img-fluid">
                                        <img class="card-img-top" src="/resources/images/The_Godfather.jpg" alt="Card image"/>
                                        <div class="card-img-overlay">
                                            <h5 class="card-title">#{pelicula.titulo}</h5>
                                            <p class="card-body">#{pelicula.resumen}</p>
                                            <a href="#">SHOP NOW</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p:repeat>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
