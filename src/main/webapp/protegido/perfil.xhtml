<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="./../WEB-INF/template/plantilla.xhtml">

        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <h3 class="title" style="padding: 70px 0;">Perfil</h3>
                </div>


                <p:dialog widgetVar="edit" header="Editar Perfil" id="dlgEdit">

                    <p:growl showDetail="true" sticky="true">
                        <p:autoUpdate/>
                    </p:growl>

                    <h:form>
                        <div class="container">
                            <div class="row" style="margin-bottom: 20px;">
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <p:inputText value="#{usuariosController.user.usuario}"
                                             placeholder="Inserta Nuevo Usuario" styleClass="form-control"/>
                            </div>

                            <div class="row" style="margin-bottom: 20px;">
                                <p:password value="#{usuariosController.contraseña}"
                                            placeholder="Inserta Nueva clave" styleClass="form-control"/>
                            </div>

                            <div class="row" style="margin-bottom: 20px;">
                                <p:inputText value="#{usuariosController.user.idUsuario.dni}"
                                             placeholder="Inserta Nuevo Dni" styleClass="form-control"/>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <p:inputText value="#{usuariosController.user.idUsuario.nombre}"
                                             placeholder="Inserta Nuevo Nombre" styleClass="form-control"/>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <p:inputText value="#{usuariosController.user.idUsuario.apellidos}"
                                             placeholder="Inserta Nuevo Apellidos" styleClass="form-control"/>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <p:inputText value="#{usuariosController.user.idUsuario.email}"
                                             placeholder="Inserta Nuevo Email" styleClass="form-control"/>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <p:inputText value="#{usuariosController.user.idUsuario.telefono}"
                                             placeholder="Inserta Nuevo Telefono" styleClass="form-control"/>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <p:inputText placeholder="guradar imagen de perfil"/>
                            </div>

                            <div class="row" style="margin-bottom: 20px;">
                                <p:inputText placeholder="Insertar código promocional" value="#{usuariosController.codigo.codigo}"
                                            styleClass="form-control"/>
                            </div>

                            <div class="row" style="margin-bottom: 20px;">
                                <p:commandButton styleClass="btn btn-dark btn-outline-success" value="Editar" oncomplete="PF('edit').hide()"
                                                 actionListener="#{usuariosController.editar()}" update=":muestraCaracteristicas"/>
                                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('edit').hide()"
                                                 styleClass="btn btn-dark btn-outline-danger"/>
                            </div>
                        </div>
                    </h:form>
                </p:dialog>

                <h:form id="muestraCaracteristicas">
                    <div class="row">
                        <div class="col-md-3" >
                            <p:graphicImage library="images" styleClass="img-responsive img-bordered"
                                            name="imagenPerfil.jpg" width="240px"/>
                        </div>
                        <div class="col-md-6">
                            <div class="row" style="margin-bottom: 20px;">
                                <h:outputText value="#{usuariosController.mostrarDNI()}"/>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <h:outputText value="#{usuariosController.mostrarNombreCompletoPersona()}"/>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <h:outputText  value="#{usuariosController.mostrarEmailUsuario()}"/>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <h:outputText  value="#{usuariosController.mostrarTelefonoUsuario()}"/>
                            </div>
                            <div class="row" style="margin-bottom: 20px;">
                                <h:outputText value="#{usuariosController.mostrarFechaNacimientoUsuario()}" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <p:commandButton styleClass="btn-dark btn-outline-info" value="Editar" onclick="PF('edit').show();"
                         type="button"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
