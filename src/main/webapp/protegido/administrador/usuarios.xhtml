<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:body>
    <ui:composition template="/WEB-INF/template/plantilla.xhtml">

        <ui:define name="content">
            <h:form>
                <p:dataTable value="#{usuariosController.listaUsuarios}" var="usuario">

                    <p:column style="width:20px; font-weight: bold;">
                        <p:rowToggler/>
                    </p:column>

                    <p:column headerText="DNI">
                        <h:outputText value="#{usuariosController.mostrarDNI(usuario)}"/>
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{usuariosController.mostrarNombrePersona(usuario)}"/>
                    </p:column>

                    <p:column headerText="Apellidos">
                        <h:outputText value="#{usuariosController.mostrarApellido(usuario)}"/>
                    </p:column>

                    <p:column headerText="Usuario">
                        <h:outputText value="#{usuario.usuario}"/>
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{usuario.tipo}"/>
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{usuariosController.estadoUsuario(usuario)}"/>
                    </p:column>

                    <p:column style="width:35px;">
                            <p:growl id="message" showDetail="true"/>

                            <p:commandButton value="Eliminar" action="#{usuariosController.eliminarUsuario(usuario)}"
                                             update="message"
                                             rendered="#{usuariosController.botonEliminarUsuario(usuario)}">
                                <p:confirm header="Confirmación" message="Estás seguro de eliminar el usuario?"
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"
                                                 icon="pi pi-check"/>
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"
                                                 icon="pi pi-times"/>
                            </p:confirmDialog>
                    </p:column>

                    <p:rowExpansion>
                        <p:dataTable value="alquilerController.mostrarAlquileres">

                            <p:column headerText="Imagen">
                                <h:outputText value="imagenPelicula"/>
                            </p:column>

                            <p:column headerText="Pelicula">
                                <h:outputText value="nombrePelicula"/>
                            </p:column>

                            <p:column headerText="Genero">
                                <h:outputText value="generoPelicula"/>
                            </p:column>

                        </p:dataTable>
                    </p:rowExpansion>


                </p:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
