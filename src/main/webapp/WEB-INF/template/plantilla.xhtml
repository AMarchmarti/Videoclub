<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>VideoClub</title>
    <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}"/>
</h:head>

<h:body>

    <div id="top">
        <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:submenu label="Pelicula" icon="pi pi-camera">
                            <p:menuitem value="Añadir Pelicula" action="#{menuController.redirigirAñadir()}"
                                        icon="pi pi-briefcase"/>
                        </p:submenu>

                        <f:facet name="options">
                            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                            <p:commandButton  value="Logout"
                                             action="#{plantillaController.cerrarSesion}" icon="pi pi-home"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
    </div>

    <div id="content" class="center_content">
        <ui:insert name="content">Content</ui:insert>
    </div>

    <div id="bottom">
        <ui:insert name="bottom">Bottom</ui:insert>
    </div>

</h:body>
</html>
