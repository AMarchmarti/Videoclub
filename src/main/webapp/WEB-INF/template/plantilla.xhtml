<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome-jsf.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <title>VideoClub</title>
    <f:event type="preRenderView" listener="#{sessionController.verificarSesion()}"/>
</h:head>

<h:body>

    <div id="top">
        <ui:insert name="top">
            <h:form>
                <p:menubar model="#{menuController.model}">
                    <f:facet name="options">
                        <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
                        <p:commandButton value="Logout"
                                         actionListener="#{sessionController.cerrarSesion()}" icon="ui-icon-sign-out" action="/index?faces-redirect=true"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </ui:insert>
    </div>

    <div id="content" class="center_content">
        <ui:insert name="content">Content</ui:insert>
    </div>

    <div id="bottom">
        <ui:insert name="bottom">Bottom</ui:insert>
    </div>

</h:body>

</html>
