<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Usuarios</title>

</h:head>
<h:body>
    <h:form>

        <p:messages id="messages" severity="info, fatal" showDetail="true">
            <p:autoUpdate disabled="true"/>
        </p:messages>

        <p:fieldset legend="Datos Personales">
            <h:panelGrid columns="3" id="pgDatos">
                <p:outputLabel for="txtDNI" value="DNI"/>
                <p:inputText id="txtDNI" value="#{usuarioController.persona.dni}" required="true"/>
                <p:message for="txtDNI"/>

                <p:outputLabel for="txtNombre" value="Nombre"/>
                <p:inputText id="txtNombre" value="#{usuarioController.persona.nombre}" required="true"/>
                <p:message for="txtNombre"/>

                <p:outputLabel for="txtApellidos" value="Apellidos" />
                <p:inputText id="txtApellidos" value="#{usuarioController.persona.apellidos}" required="true"/>
                <p:message for="txtApellidos"/>

                <p:outputLabel for="txtTelefono" value="Telefono"/>
                <p:inputText id="txtTelefono" value="#{usuarioController.persona.telefono}" required="true"/>
                <p:message for="txtTelefono"/>

                <p:outputLabel for="txtEmail" value="Email"/>
                <p:inputText id="txtEmail" value="#{usuarioController.persona.email}" required="true"/>
                <p:message for="txtEmail"/>

                <p:outputLabel value="Sexo" for="rdbSexo"/>
                <p:selectOneRadio id="rdbSexo" value="#{usuarioController.persona.sexo}" required="true">
                    <f:selectItem itemValue="M" itemLabel="MASCULINO"/>
                    <f:selectItem itemValue="F" itemLabel="FEMENINO"/>
                </p:selectOneRadio>
                <p:message for="rdbSexo"/>

                <p:outputLabel for="txtFecha" value="Fec Nacimiento"/>
                <p:calendar id="txtFecha" value="#{usuarioController.persona.fechaNacimiento}" locale="es" required="true"/>
                <p:message for="txtFecha"/>
            </h:panelGrid>
        </p:fieldset>

        <p:fieldset legend="Datos de la cuenta">
            <h:panelGrid columns="3" id="pgCuenta">

                <p:outputLabel for="cboTipo" value="Tipo de Cuenta" />
                <p:selectOneMenu id="cboTipo" value="#{usuarioController.usuario.tipo}" required="true">
                    <f:selectItem itemValue="A" itemLabel="Administrador"/>
                    <f:selectItem itemValue="O" itemLabel="Operario"/>
                </p:selectOneMenu>
                <p:message for="cboTipo"/>

                <p:outputLabel for="txtUser" value="Usuario"/>
                <p:inputText id="txtUser" value="#{usuarioController.usuario.usuario}" required="true" requiredMessage="Campo Requerido"/>
                <p:message for="txtUser"/>

                <p:outputLabel for="con1" value="Contraseña"/>
                <p:password id="con1" value="#{usuarioController.usuario.clave}" required="true" match="con2"
                            feedback="true" promptLabel="Ingrese una contraseña" requiredMessage="Campo Requerido"
                            validatorMessage="Las contraseñas no coinciden" weakLabel="Débil" strongLabel="Fuerte" goodLabel="Bueno"/>
                <p:message for="con1"/>

                <p:outputLabel for="con2" value="Repetir contraseña"/>
                <p:password id="con2" required="true" requiredMessage="Campo Requerido"/>
                <p:message for="con2"/>

            </h:panelGrid>
        </p:fieldset>

        <p:commandButton value="Registrar" icon="ui-icon-check" update="pgDatos,pgCuenta,messages" actionListener="#{usuarioController.registrar()}"/>
    </h:form>
</h:body>
<h:outputScript library="js" name="SpanishLocale.js"/>
</html>
