<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Usuarios</title>

</h:head>
<h:body>
    <h:form>

        <p:fieldset legend="Datos Personales">
            <h:panelGrid columns="2">
                <p:outputLabel value="DNI"/>
                <p:inputText value="#{usuarioController.persona.dni}"/>

                <p:outputLabel value="Nombre"/>
                <p:inputText value="#{usuarioController.persona.nombre}"/>

                <p:outputLabel value="Apellidos"/>
                <p:inputText value="#{usuarioController.persona.apellidos}"/>

                <p:outputLabel value="Telefono"/>
                <p:inputText value="#{usuarioController.persona.telefono}" />

                <p:outputLabel value="Sexo"/>
                <p:selectOneRadio value="#{usuarioController.persona.sexo}">
                    <f:selectItem itemValue="M" itemLabel="MASCULINO"/>
                    <f:selectItem itemValue="F" itemLabel="FEMENINO"/>
                </p:selectOneRadio>

                <p:outputLabel value="Fecha de Nacimiento"/>
                <p:calendar value="#{usuarioController.persona.fechaNacimiento}" locale="es"/>
            </h:panelGrid>
        </p:fieldset>

        <p:fieldset legend="Datos de la cuenta">
            <h:panelGrid columns="2">
                <p:outputLabel value="Usuario"/>
                <p:inputText value="#{usuarioController.usuario.usuario}"/>

                <p:outputLabel value="Contraseña"/>
                <p:password id="con1" value="#{usuarioController.usuario.clave}" match="con2"
                            feedback="true" promptLabel="necesita una contraseña"/>

                <p:outputLabel  value="Repetir contraseña"/>
                <p:password id="con2"/>

            </h:panelGrid>
        </p:fieldset>

        <p:commandButton value="Registrar" icon="ui-icon-check"/>
    </h:form>
</h:body>
<h:outputScript library="js" name="SpanishLocale.js"/>
</html>
